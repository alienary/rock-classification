<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岩石分类</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        label:hover {
            background-color: #0056b3;
        }
        .thumbnail {
            margin-top: 20px;
            margin-bottom: 20px;
            display: none;
        }
        .thumbnail img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 25px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .rock-list {
            margin-top: 30px;
            text-align: left;
            color: #555;
        }
        .rock-list ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>岩石分类</h1>
    <p>上传图片以识别岩石种类。</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">选择图片</label>
        <input type="file" id="fileInput" name="file" accept=".png, .jpg, .jpeg" required>
        <div class="thumbnail" id="thumbnail">
            <img id="thumbnailImg" src="#" alt="图片缩略图">
        </div>
        <button type="submit">上传并分类</button>
    </form>
    <div class="result" id="result"></div>

    <div class="rock-list">
        <h2>目前可分类的岩石种类：</h2>
        <ul>
            <li>玄武岩 (Basalt)</li>
            <li>煤炭 (Coal)</li>
            <li>花岗岩 (Granite)</li>
            <li>石灰石 (Limestone)</li>
            <li>大理石 (Marble)</li>
            <li>石英岩 (Quartzite)</li>
            <li>砂岩 (Sandstone)</li>
        </ul>
    </div>
</div>

<script>
    document.getElementById('fileInput').onchange = function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const thumbnail = document.getElementById('thumbnail');
                const thumbnailImg = document.getElementById('thumbnailImg');
                thumbnailImg.src = e.target.result;
                thumbnail.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    };

    document.getElementById('uploadForm').onsubmit = async function(event) {
        event.preventDefault();
        const fileInput = document.getElementById('fileInput');
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        const response = await fetch('/', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        document.getElementById('result').innerText = `预测结果：${result.class}`;
    };
</script>

</body>
</html>
